    <script>
        /*
            CUSTOMIZATION INSTRUCTIONS:
            18. JavaScript Customization:
                - createParticles(): Adjust 'particleCount' to change the number of animated background particles.
                - initCursorTrail(): Modifies the cursor trail effect.
                - initParallax(): Controls the floating shapes' parallax effect.
                - initHoverEffects(): Manages the hover animations for social links.
                - checkFontAwesome(): This function checks if Font Awesome loaded. Do not modify unless you understand its purpose.
                - Click Ripple Effect: The last event listener creates a ripple effect on clicks.
                  - Color: Change 'background' in 'ripple.style.background'.
                  - Size: Adjust 'width' and 'height' for the ripple.
        */

        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 50; // Adjust this number for more or fewer particles
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        // Cursor trail effect
        function initCursorTrail() {
            const trail = document.getElementById('cursorTrail');
            let mouseX = 0, mouseY = 0;
            let trailX = 0, trailY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateTrail() {
                const dx = mouseX - trailX;
                const dy = mouseY - trailY;
                
                trailX += dx * 0.1; // Adjust this value for faster/slower trail
                trailY += dy * 0.1; // Adjust this value for faster/slower trail
                
                trail.style.left = trailX - 10 + 'px';
                trail.style.top = trailY - 10 + 'px';
                
                requestAnimationFrame(animateTrail);
            }
            
            animateTrail();
        }

        // Parallax effect for floating shapes
        function initParallax() {
            document.addEventListener('mousemove', (e) => {
                const shapes = document.querySelectorAll('.floating-shape');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 0.5; // Adjust speed for more/less parallax effect
                    const xPos = (x - 0.5) * speed * 50;
                    const yPos = (y - 0.5) * speed * 50;
                    
                    shape.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
            });
        }

        // Smooth hover animations for social links
        function initHoverEffects() {
            const socialLinks = document.querySelectorAll('.social-link');
            
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    link.style.transform = 'translateY(-2px) scale(1.02)';
                });
                
                link.addEventListener('mouseleave', () => {
                    link.style.transform = 'translateY(0) scale(1)';
                });
            });
        }

        // Initialize all effects when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initCursorTrail();
            initParallax();
            initHoverEffects();
            checkFontAwesome();
        });
        
        // Check if Font Awesome loaded, if not show CSS fallback icons
        function checkFontAwesome() {
            setTimeout(() => {
                const testIcon = document.querySelector('.fas.fa-palette');
                // Check if the Font Awesome icon's content is rendered (it should have a specific font-family and content)
                // This is a heuristic check, as directly checking font-family is complex cross-browser.
                // If the content is empty or 'none', it likely means Font Awesome didn't load.
                const computedStyle = window.getComputedStyle(testIcon, ':before');
                
                // If Font Awesome didn't load properly, show CSS fallback icons
                if (!computedStyle.content || computedStyle.content === 'none' || computedStyle.content === '""') {
                    // Hide all Font Awesome icons
                    document.querySelectorAll('i[class*="fa"]').forEach(icon => {
                        icon.style.display = 'none';
                    });
                    
                    // Show all CSS fallback icons
                    document.querySelectorAll('.css-icon').forEach(icon => {
                        icon.style.display = 'inline-block';
                    });
                }
            }, 100); // Give a short delay for Font Awesome to load
        }

        // Add click ripple effect
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX - 50 + 'px';
            ripple.style.top = e.clientY - 50 + 'px';
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)'; // Ripple color
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.transform = 'scale(0)';
            ripple.style.transition = 'transform 0.6s ease-out, opacity 0.6s ease-out';
            ripple.style.zIndex = '10000';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.transform = 'scale(4)'; // Ripple expansion size
                ripple.style.opacity = '0'; // Fade out
            }, 10);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 600); // Remove after animation
        });
    </script>
